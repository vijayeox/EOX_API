<VirtualHost *:9080>
        ServerAdmin webmaster@localhost

        # ProxyPass / http://localhost:80/api
        # ProxyPassReverse / http://localhost:80/api
        SSLEngine on
        SSLProtocol all
        SSLHonorCipherOrder On
        SSLCertificateFile /etc/certs/oxzion.crt
        SSLCertificateKeyFile /etc/certs/amazon.key
        DocumentRoot /var/www/api/public
        <Directory /var/www/api/public>
                Options FollowSymLinks
                AllowOverride All
        </Directory>

        #ServerName bos.oxzion.com
       # Redirect / https://bos.oxzion.com/

</VirtualHost>
<VirtualHost *:8080>
        ServerAdmin webmaster@localhost

        # ProxyPass / http://localhost:80/api
        # ProxyPassReverse / http://localhost:80/api
        # SSLEngine on
        # SSLProtocol all
        # SSLHonorCipherOrder On
        # SSLCertificateFile /etc/certs/oxzion.crt
        # SSLCertificateKeyFile /etc/certs/amazon.key
        DocumentRoot /var/www/api/public
        <Directory /var/www/api/public>
                Options FollowSymLinks
                AllowOverride All
        </Directory>
        #ServerName bos.oxzion.com
       # Redirect / https://bos.oxzion.com/
</VirtualHost>
