name: 'Manage Policies'
description: 'Page to manage policies'
content:
    -
        type: List
        content:
            route: 'file/search/status/Completed'
            defaultFilters: '{"sort":[{"field":"date_created","dir":"desc"}]}'
            forceDefaultFilters: true
            filterable: true
            resizable: true
            sortable: 
                allowUnsort: true
                mode: single
            pageable:
                buttonCount: 3
                pageSizes:
                    - 10
                    - 20
                    - 50
                info: true
            actions:
                -
                    name: Endorsement
                    rule: '(''{{policyStatus}}'' == ''Rejected'' || ''{{policyStatus}}'' == ''In Force'') && (''{{entity_name}}'' == ''Individual Professional Liability'')'
                    details:
                        -
                            type: Form
                            url: workflow/7d302209-667d-46e4-80f0-3dd1a4079509/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                    icon: 'fa fa-pencil'
                -
                    name: Endorsement
                    rule: '(''{{policyStatus}}'' == ''Rejected'' || ''{{policyStatus}}'' == ''In Force'') && (''{{entity_name}}'' == ''Emergency First Response'')'
                    details:
                        -
                            type: Form
                            url: workflow/35139ac6-3229-11ea-aec2-2e728ce88125/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                    icon: 'fa fa-pencil'
                -
                    name: 'Upgrade To IPL'
                    rule: '''{{policyStatus}}'' == ''In Force'' && (''{{entity_name}}'' == ''Emergency First Response'')'
                    details:
                        -
                            type: Form
                            url: pipeline
                            urlPostParams:
                                appId: '{{appId}}'
                                workflow_id: f0efea9e-7863-4368-a9b2-baa1a1603067
                                workflowInstanceId: '{{workflowInstanceId}}'
                                commands: 
                                    -
                                        command: startform
                                    -
                                        command: file
                                    -
                                        command: delegate
                                        delegate: EFRToIPLUpgrade
                    icon: 'fa fa-arrow-circle-up'
                -
                    name: 'Renew Policy'
                    rule: '''{{policyStatus}}'' == ''Expired'' && (''{{entity_name}}'' == ''Individual Professional Liability'')'
                    details:
                        -
                            type: Form
                            url: pipeline
                            urlPostParams:
                                appId: '{{appId}}'
                                workflow_id: f0efea9e-7863-4368-a9b2-baa1a1603067
                                workflowInstanceId: '{{workflowInstanceId}}'
                                commands: 
                                    -
                                        command: file
                                    -
                                        command: delegate
                                        delegate: RenewalRateCard
                                    -
                                        command: startform
                    icon: 'fa fa-refresh'
                -
                    name: 'Renew Policy'
                    rule: '''{{policyStatus}}'' == ''Expired'' && (''{{entity_name}}'' == ''Emergency First Response'')'
                    details:
                        -
                            type: Form
                            url: pipeline
                            urlPostParams:
                                appId: '{{appId}}'
                                workflow_id: cb74d176-225a-11ea-978f-2e728ce88125
                                workflowInstanceId: '{{workflowInstanceId}}'
                                commands: 
                                    -
                                        command: file
                                    -
                                        command: delegate
                                        delegate: RenewalRateCard
                                    -
                                        command: startform
                    icon: 'fa fa-refresh'
                -
                    name: 'Renew Policy'
                    rule: '''{{policyStatus}}'' == ''Expired'' && (''{{entity_name}}'' == ''Dive Store'')'
                    details:
                        -
                            type: Form
                            url: pipeline
                            urlPostParams:
                                appId: '{{appId}}'
                                workflow_id: cb99e634-de00-468d-9230-d6f77d241c5b
                                workflowInstanceId: '{{workflowInstanceId}}'
                                commands: 
                                    -
                                        command: file
                                    -
                                        command: delegate
                                        delegate: RenewalRateCard
                                    -
                                        command: startform
                    icon: 'fa fa-refresh'
                -
                    name: 'Renew Policy'
                    rule: '''{{policyStatus}}'' == ''Expired'' && (''{{entity_name}}'' == ''Dive Boat'')'
                    details:
                        -
                            type: Form
                            url: pipeline
                            urlPostParams:
                                appId: '{{appId}}'
                                workflow_id: bb15e393-11b9-48ea-bc5a-5b7616047cb1
                                workflowInstanceId: '{{workflowInstanceId}}'
                                commands: 
                                    -
                                        command: file
                                    -
                                        command: delegate
                                        delegate: RenewalRateCard
                                    -
                                        command: startform
                    icon: 'fa fa-refresh'
                -
                    name: Endorsement
                    rule: '(''{{entity_name}}'' == ''Dive Boat'') && (''{{policyStatus}}'' == ''In Force'')'
                    details:
                        -
                            type: Form
                            url: workflow/2bc1caaa-9628-486d-8b42-104534625993/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                    icon: 'fa fa-pencil'
                -
                    name: Endorsement
                    rule: '(''{{entity_name}}'' == ''Dive Store'') && (''{{policyStatus}}'' == ''In Force'')'
                    details:
                        -
                            type: Form
                            url: workflow/2bc1caaa-9628-486d-8b42-104534625994/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                    icon: 'fa fa-pencil'
                -
                    name: Comment
                    rule: 'true'
                    details:
                        -
                            type: Document
                            content: '<h4>{data.padi} - {data.firstname} {data.lastname} - {data.product}</h4>'
                            useRowData: true
                        -
                            type: Comment
                            url: '{{uuid}}'
                    icon: 'fa fa-comments-o'
                -
                    name: 'View Policy'
                    icon: 'fa fa-envelope-open'
                    rule: '''{{policyStatus}}'' != ''Rejected'''
                    details:
                        -
                            type: Document
                            content: '<h4>{data.padi} - {data.firstname} {data.lastname}</h4><p> Policy Period:{moment(data.start_date).format(''MM-DD-YYYY'')} - {moment(data.end_date).format(''MM-DD-YYYY'')} </p>'
                            useRowData: true
                        -
                            type: DocumentViewer
                            url: 'file/{{uuid}}/document'
                -
                    name: 'Cancel Policy'
                    icon: 'fa fa-ban'
                    rule: '(''{{policyStatus}}'' == ''In Force'') && (''{{entity_name}}'' == ''Individual Professional Liability'') && (''{{current_date}}'' <= ''{{end_date}}'')'
                    details:
                        -
                            type: Form
                            url: workflow/71cb9e10-5845-4379-97c9-f9486b702bda/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                -
                    name: 'Cancel Policy'
                    icon: 'fa fa-ban'
                    rule: '(''{{policyStatus}}'' == ''In Force'') && (''{{entity_name}}'' == ''Emergency First Response'') && (''{{current_date}}'' <= ''{{end_date}}'')'
                    details:
                        -
                            type: Form
                            url: workflow/81cb9e10-5845-4379-97c9-f9486b702bda/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                -
                    name: 'Cancel Policy'
                    icon: 'fa fa-ban'
                    rule: '(''{{policyStatus}}'' == ''In Force'') && (''{{entity_name}}'' == ''Dive Boat'') && (''{{current_date}}'' <= ''{{end_date}}'')'
                    details:
                        -
                            type: Form
                            url: workflow/91cb9e10-5845-4379-97c9-f9486b702bda/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                -
                    name: 'Cancel Policy'
                    icon: 'fa fa-ban'
                    rule: '(''{{policyStatus}}'' == ''In Force'') && (''{{entity_name}}'' == ''Dive Store'') && (''{{current_date}}'' <= ''{{end_date}}'')'
                    details:
                        -
                            type: Form
                            url: workflow/61cb9e10-5845-4379-97c9-f9486b702bda/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                -
                    name: 'Reinstate Policy'
                    details:
                        -
                            type: Form
                            url: workflow/81cb9e10-5845-4379-97c9-f9486b702bdb/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                    rule: '(''{{policyStatus}}'' == ''Cancelled'') && (''{{entity_name}}'' == ''Individual Professional Liability'') && (''{{current_date}}'' <= ''{{end_date}}'')'
                    icon: 'fa fa-repeat'
                -
                    name: 'Reinstate Policy'
                    details:
                        -
                            type: Form
                            url: workflow/a484ac20-0bc6-4c3f-9426-199e6fadc4a2/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                    rule: '((''{{disableReinstate}}'' == ''false'') || (''{{disableReinstate}}'' == ''undefined'')) && (''{{policyStatus}}'' == ''Cancelled'') && (''{{entity_name}}'' == ''Emergency First Response'') && (''{{current_date}}'' <= ''{{end_date}}'')'
                    icon: 'fa fa-repeat'
                -
                    name: 'Reinstate Policy'
                    details:
                        -
                            type: Form
                            url: workflow/2d94a2f0-c64c-48e0-a4f0-f85f626f0626/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                    rule: '(''{{policyStatus}}'' == ''Cancelled'') && (''{{entity_name}}'' == ''Dive Boat'') && (''{{current_date}}'' <= ''{{end_date}}'')'
                    icon: 'fa fa-repeat'
                -
                    name: 'Reinstate Policy'
                    details:
                        -
                            type: Form
                            url: workflow/5a2ed122-3f12-4240-b197-a24469721e87/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                    rule: '(''{{policyStatus}}'' == ''Cancelled'') && (''{{entity_name}}'' == ''Dive Store'') && (''{{current_date}}'' <= ''{{end_date}}'')'
                    icon: 'fa fa-repeat'
                -
                    name: 'View Activity Log'
                    details: 
                        -
                            params:
                                page_id: '121ba91d-f17a-2034-a25f-86f108594637' 
                    rule: 'true'
                    icon: 'fa fa-list'
            columnConfig:
                -
                    title: PADI
                    field: padi
                -
                    title: Name
                    field: firstname
                    cell: '<td>{item.firstname}&nbsp;{item.lastname}</td>'
                    multiFieldFilter:
                        - lastname
                -
                    title: Product
                    field: product
                    filterCell:
                        type: dropdown
                        listItems:
                            - 'Individual Professional Liability'
                            - 'Dive Boat'
                            - 'Dive Store'
                            - 'Emergency First Response'
                        placeholder: 'Select Product'
                -
                    title: 'Policy Status'
                    field: policyStatus
                    filterCell:
                        type: dropdown
                        listItems:
                            - 'In Force'
                            - 'Cancelled'
                            - 'Expired'
                            - 'Rejected'
                        placeholder: 'Select Status'
                -
                    title: 'Policy Start Date'
                    field: start_date
                    cell: '<td>{moment(item.start_date).format("MM-DD-YYYY")}</td>'
                    filter: date
                    filterFormat: YYYY-MM-DD
                -
                    title: 'Policy End Date'
                    field: end_date
                    cell: '<td>{moment(item.end_date).format("MM-DD-YYYY")}</td>'
                    filter: date
                    filterFormat: YYYY-MM-DD
            searchOnEnter: true