name: 'My Policies'
description: 'Shows a list of users policies'
content:
    -
        type: List
        content:
            route: 'file/user/me'
            filterable: false
            sortable: false
            defaultFilters: '{"filter":{"logic":"and","filters":[{"field":"policyStatus","operator":"neq","value":"Cancelled"},{"field":"policyStatus","operator":"neq","value":"AutoRenewal Pending"},{"field":"end_date","operator":"gte","value":"2020-06-30"}]}}'
            resizable: true
            pageable:
                buttonCount: 3
                pageSizes:
                    - 10
                    - 20
                    - 50
                info: true
            actionsWidth: 260px
            actions:
                -
                    name: 'View'
                    rule: '''{{policyStatus}}'' == ''In Force'''
                    details:
                        -
                            type: Document
                            content: '<h4>{data.padi} - {data.firstname} {data.lastname}</h4><p> Policy Period : {moment(data.start_date).format(''MM-DD-YYYY'')} to {moment(data.end_date).format(''MM-DD-YYYY'')} </p>'
                            useRowData: true
                        -
                            type: DocumentViewer
                            url: 'file/{{uuid}}/document'
                -
                    name: 'Upgrade To IPL'
                    rule: '(''{{entity_name}}'' == ''Emergency First Response'') && (''{{policyStatus}}'' == ''In Force'')'
                    details:
                        -
                            type: Form
                            url: pipeline
                            urlPostParams:
                                appId: '{{appId}}'
                                workflow_id: f0efea9e-7863-4368-a9b2-baa1a1603067
                                workflowInstanceId: '{{workflowInstanceId}}'
                                commands: 
                                    -
                                        command: startform
                                    -
                                        command: file
                                    -
                                        command: delegate
                                        delegate: EFRToIPLUpgrade
                -
                    name: 'Cancel'
                    rule: '(''{{policyStatus}}'' == ''In Force'') && (''{{entity_name}}'' == ''Dive Boat'') && (''{{current_date}}'' <= ''{{end_date}}'')'
                    details:
                        -
                            type: Form
                            url: workflow/91cb9e10-5845-4379-97c9-f9486b702bda/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                -
                    name: 'Cancel'
                    rule: '(''{{policyStatus}}'' == ''In Force'') && (''{{entity_name}}'' == ''Dive Store'') && (''{{current_date}}'' <= ''{{end_date}}'')'
                    details:
                        -
                            type: Form
                            url: workflow/61cb9e10-5845-4379-97c9-f9486b702bda/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                -
                    name: 'Renew'
                    rule: '(''{{entity_name}}'' == ''Individual Professional Liability'') && ((''{{current_date}}'' <= ''moment("2020-07-13")'' && ''{{end_date}}'' < ''{{current_date}}'' ) || (''{{current_date}}'' >= ''moment("{{end_date}}").add(-30, "days")''))'
                    details:
                        -
                            type: Form
                            url: pipeline
                            urlPostParams:
                                appId: '{{appId}}'
                                workflow_id: f0efea9e-7863-4368-a9b2-baa1a1603067
                                workflowInstanceId: '{{workflowInstanceId}}'
                                commands: 
                                    -
                                        command: file
                                    -
                                        command: delegate
                                        delegate: RenewalRateCard
                                    -
                                        command: startform
                -
                    name: 'Renew'
                    rule: '(''{{entity_name}}'' == ''Emergency First Response'') && ((''{{current_date}}'' <= ''moment("2020-07-13")'' && ''{{end_date}}'' < ''{{current_date}}'' ) || (''{{current_date}}'' >= ''moment("{{end_date}}").add(-30, "days")''))'
                    details:
                        -
                            type: Form
                            url: pipeline
                            urlPostParams:
                                appId: '{{appId}}'
                                workflow_id: cb74d176-225a-11ea-978f-2e728ce88125
                                workflowInstanceId: '{{workflowInstanceId}}'
                                commands: 
                                    -
                                        command: file
                                    -
                                        command: delegate
                                        delegate: RenewalRateCard
                                    -
                                        command: startform
                -
                    name: 'Renew'
                    rule: '(''{{entity_name}}'' == ''Dive Store'') && ((''{{current_date}}'' <= ''moment("2020-07-13")'' && ''{{end_date}}'' < ''{{current_date}}'' ) || (''{{current_date}}'' >= ''moment("{{end_date}}").add(-30, "days")''))'
                    details:
                        -
                            type: Form
                            url: pipeline
                            urlPostParams:
                                appId: '{{appId}}'
                                workflow_id: cb99e634-de00-468d-9230-d6f77d241c5b
                                workflowInstanceId: '{{workflowInstanceId}}'
                                commands: 
                                    -
                                        command: file
                                    -
                                        command: delegate
                                        delegate: RenewalRateCard
                                    -
                                        command: startform
                -
                    name: 'Renew'
                    rule: '(''{{entity_name}}'' == ''Dive Boat'') && (''{{policyStatus}}'' == ''In Force'') && (''{{current_date}}'' <= ''moment("2020-07-13")'')'
                    details:
                        -
                            type: Form
                            url: pipeline
                            urlPostParams:
                                appId: '{{appId}}'
                                workflow_id: bb15e393-11b9-48ea-bc5a-5b7616047cb1
                                workflowInstanceId: '{{workflowInstanceId}}'
                                commands: 
                                    -
                                        command: file
                                    -
                                        command: delegate
                                        delegate: RenewalRateCard
                                    -
                                        command: startform
            toolbarTemplate: '<h4>List of all policies</h4>'
            operations:
                title: 'Get Policy'
                actions:
                    -
                        name: IPL
                        rule: "listData.every((i)=>{\n    if (i.entity_name == \"Individual Professional Liability\") {\n        return false;\n      } else {\n        return true;\n      }\n});"
                        details:
                            -
                                type: Form
                                url: workflow/f0efea9e-7863-4368-a9b2-baa1a1603067/startform
                    -
                        name: 'Dive Boat'
                        rule: "false"
                        details:
                            -
                                type: Form
                                url: workflow/bb15e393-11b9-48ea-bc5a-5b7616047cb1/startform
                    -
                        name: 'Dive Store'
                        rule: "listData.every((i)=>{\n    if (i.entity_name == \"Dive Store\") {\n        return false;\n      } else {\n        return true;\n      }\n});"
                        details:
                            -
                                type: Form
                                url: workflow/cb99e634-de00-468d-9230-d6f77d241c5b/startform
                    -
                        name: 'Emergency First Response'
                        rule: "listData.every((i)=>{\n    if (i.entity_name == \"Emergency First Response\" || i.entity_name == \"Individual Professional Liability\") {\n        return false;\n      } else {\n        return true;\n      }\n});"
                        details:
                            -
                                type: Form
                                url: workflow/cb74d176-225a-11ea-978f-2e728ce88125/startform
            columnConfig:
                -
                    title: Name
                    field: entity_name
                    cell: '<td>{item.firstname}&nbsp;{item.lastname} - &nbsp; {item.entity_name}</td>'
                -
                    title: 'Policy Status'
                    cell: '<td>{moment(item.start_date).isAfter(moment()) ? "Effective From " + moment(item.start_date).format("MM-DD-YYYY") : item.policyStatus}</td>'
                    field: policyStatus
                -
                    title: 'Policy Effective Period'
                    cell: '<td>{moment(item.start_date).format("MM-DD-YYYY")}&nbsp;-&nbsp;{moment(item.end_date).format("MM-DD-YYYY")}</td>'
                    field: start_date

