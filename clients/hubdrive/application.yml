pages:
    -
        uuid: 7074d8e0-a3a2-4d4c-8215-779ac4709f75
        name: Dashboard
        description: 'Shows dashboard'
        content:
            -
                type: Dashboard
                content:
                    uuid: c0670ab4-8538-4f60-94ef-fde6a530775e
                    toolbarTemplate: '<h5>List</h5>'
                    operations:
                        title: 'Insured App form'
                        actions:
                            -
                                name: 'Insured Application form'
                                rule: 'true'
                                details:
                                    -
                                        type: Form
                                        form_id: 385dea4d-64d6-487e-ac23-359c5265f791
    -
        name: 'View Compliances'
        uuid: 8ebdefa5-531b-4390-9d8b-573d4b412744
        description: 'Shows a list of Compliances'
        content:
            -
                type: List
                content:
                    route: file
                    filterable: true
                    defaultFilters: '{"sort":[{"field":"date_created","dir":"desc"}]}'
                    resizable: true
                    refreshButton: true
                    pageable:
                        buttonCount: 3
                        pageSizes:
                            - 10
                            - 20
                            - 50
                        info: true
                    sortable:
                        allowUnsort: true
                        mode: single
                    actions:
                        -
                            name: View
                            icon: 'fa fa-eye'
                            rule: 'true'
                            details:
                                -
                                    type: EntityViewer
                                    page_id: ''
                                    htmlContent: ''
                                    externalDataSource: ''
                                    formSource: ''
                                    form_name: {  }
                                    formUrl: ''
                                    urlPostParams: ''
                                    dashboard_uuid: ''
                                    url: ''
                                    content: ''
                                    useRowData: false
                            paramsDuplicate:
                                -
                                    parameterKey: ''
                                    parameterValue: ''
                            contentDuplicate:
                                data:
                                    content:
                                        -
                                            type: EntityViewer
                                            page_id: ''
                                            htmlContent: ''
                                            externalDataSource: ''
                                            formSource: ''
                                            form_name: {  }
                                            formUrl: ''
                                            urlPostParams: ''
                                            dashboard_uuid: ''
                                            url: ''
                                            content: ''
                                            useRowData: false
                                    listActionContent: true
                                    listAction: true
                                metadata: {  }
                            defaultAction: true
                        -
                            name: Edit
                            rule: 'row.status == "Pending Review" || row.status == "Review"'
                            details:
                                -
                                    type: Form
                                    form_id: e26bd719-f47f-455b-9be4-9b26c18a0b78
                                    fileId: '{{uuid}}'
                            icon: 'far fa-pencil-alt'
                    operations:
                        title: 'Create Compliance'
                        icon: 'fa fa-plus'
                        actions:
                            -
                                name: 'Create New Compliance'
                                icon: 'fa fa-plus'
                                rule: 'true'
                                details:
                                    -
                                        type: Form
                                        form_id: e26bd719-f47f-455b-9be4-9b26c18a0b78
                    columnConfig:
                        -
                            title: Name
                            field: name
                        -
                            title: Status
                            field: status
                        -
                            title: 'Policy Start Date'
                            field: start_date
                            cell: '<td>{formatDate(item.start_date)}</td>'
                            filter: date
                            filterFormat: YYYY-MM-DD
                        -
                            title: 'End Date'
                            field: endDate
                            cell: '<td>{formatDate(item.endDate)}</td>'
                            filter: date
                            filterFormat: YYYY-MM-DD
