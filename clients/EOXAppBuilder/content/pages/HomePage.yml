name: 'Home Page'
description: 'Shows a list of users'
content:
    -
        type: List
        content:
            route: 'app/a'
            disableAppId: true
            filterable: true
            defaultFilters: 
                filter:
                    logic: and
                    filters:
                        - 
                            field: type
                            operator: eq
                            value: 2                
            resizable: true
            actionsWidth: 260px
            pageable:
                buttonCount: 3
                pageSizes:
                    - 10
                    - 20
                    - 50
                info: true
            sortable: 
                allowUnsort: true
                mode: single
            actions:
                -
                    name: Edit
                    rule: "true"
                    details:
                        -
                            type: Form
                            dataUrl: 'app/{{uuid}}'
                            form_id: 1fa0d5c0-b428-499a-a490-37e4349c1060
                    icon: 'far fa-pencil-alt'
                -
                    name: Deploy
                    rule: "true"
                    details:
                        -
                            type: Update
                            successMessage: 'Application Successfully Deployed'
                            params:
                                url: /app/{{uuid}}/deploy
                                disableAppId: true
                    icon: 'far fa-rocket-launch'
                    updateOnly: true
                -
                    name: Install
                    rule: "true"
                    details:
                        -
                            params:
                                page_id: '499a2cf4-f271-11ea-adc1-0242ac120002'
                    icon: 'far fa-download'
                # -
                #     name: Delete
                #     rule: '''{{status}}'' !== ''Processing'' && ''{{status}}'' !== ''Queued'''
                #     details:
                #         -
                #             type: Form
                #             form_id: 1fa0d5c0-b428-499a-a490-37e4349c1060
                #             appId: '{{appId}}'
                #     icon: 'far fa-trash-alt' 
                -
                    name: 'Please Wait'
                    rule: '''{{status}}'' == ''Processing'' || ''{{status}}'' == ''Queued'''
                    icon: 'fad fa-circle-notch fa-spin'
            operations:
                actions:
                    -
                        name: Create New App
                        rule: 'true'
                        details:
                            -
                                type: Form
                                form_id: 1fa0d5c0-b428-499a-a490-37e4349c1060
            columnConfig:
                -
                    title: Name
                    field: name
                -
                    title: Description
                    field: description    
                -       
                    title: Category  
                    field: category 
                    cell: '<td>{item.category ? item.category.charAt(0).toUpperCase() + item.category.slice(1) : "Other"}</td>'   