name: 'Home Page'
description: 'Shows a list of users'
content:
    -
        type: RenderButtons
        content:
                buttonList:
                    -
                        name: Build Application
                        icon: 'fa fa-gavel'
                        rule: 'true'
                        details:
                            -
                                type: Form
                                form_id: 1fa0d5c0-b428-499a-a490-37e4349c1060
                    -
                        name: Import Application
                        icon: 'fa fa-cloud-upload'
                        rule: 'true'
                        details:
                            -
                                type: UploadArtifact
                                entity: app
    -
        type: List
        content:
            route: 'app'
            disableAppId: true
            filterable: true
            defaultFilters: 
                filter:
                    logic: and
                    filters:
                        - 
                            field: type
                            operator: eq
                            value: 2 
                sort:
                    -
                        field: date_created
                        dir: desc                            
            resizable: true
            actionsWidth: 340px
            take: 50
            pageable:
                buttonCount: 3
                pageSizes:
                    - 10
                    - 20
                    - 50
                info: true
            sortable: 
                allowUnsort: true
                mode: single
            actions:
                -
                    name: Edit
                    rule: '''{{status}}'' !== 1'
                    details:
                        -
                            type: Form
                            dataUrl: 'app/{{uuid}}'
                            form_id: 1fa0d5c0-b428-499a-a490-37e4349c1060
                    icon: 'far fa-pencil-alt'
                -
                    name: Deploy
                    rule: 'profile.privileges.MANAGE_DEPLOY_APP_WRITE==true && ''{{status}}'' !== 1'
                    details:
                        -
                            type: Update
                            successMessage: 'Application Successfully Deployed'
                            loaderMessage: 'Please wait while application is getting deployed'
                            params:
                                url: /app/{{uuid}}/deploy
                                disableAppId: true
                    icon: 'far fa-rocket-launch'
                    updateOnly: true
                -
                    name: 'Form Manager'
                    icon: 'far fa-list-alt'
                    rule: '''{{status}}'' !== 1'
                    details:
                        -
                            params:
                                page_id: '76953fc8-7269-494d-b126-6ea45a07a007'
                                params:
                                    app_uuid: '{{uuid}}'
                -
                    name: 'Workflow Manager'
                    icon: 'far fa-project-diagram'
                    rule: '''{{status}}'' !== 1'
                    details:
                        -
                            params:
                                page_id: 'ca339e6a-4257-4567-9f70-3dab049615f7'
                                params:
                                    app_uuid: '{{uuid}}'
                -
                    name: 'Pdf Transformer'
                    icon: 'fas fa-file-pdf'
                    rule: '''{{status}}'' !== 1'
                    details:
                        -
                            params:
                                page_id: '25b6b9d2-9f69-11ec-b909-0242ac120002'
                                params:
                                    app_uuid: '{{uuid}}'
                -
                    name: 'Migration'
                    icon: 'fas fa-database'
                    rule: 'true'
                    details:
                        -
                            params:
                                page_id: 'f5d87830-af1d-11ec-b909-0242ac120002'
                                params:
                                    app_uuid: '{{uuid}}'
                -
                    name: Export
                    rule: '''{{status}}'' !== 1'
                    details:
                        -
                            type: Update
                            method: "GET"
                            params:
                                url: app/{{uuid}}/archive/download
                                downloadFile: true
                                disableAppId: true
                                successNotification: "Application exported successfully!"
                    icon: 'far fa-cloud-download'
                    updateOnly: true   
                -
                    name: Install or Uninstall Application
                    rule: '''{{status}}'' == 4 && profile.privileges.MANAGE_INSTALL_APP_WRITE==true'
                    details:
                        -
                            params:
                                page_id: 'bcbb536a-d9aa-4bed-8b3c-6ad3d2449be6'
                    icon: 'far fa-download'
                -
                    name: Delete
                    rule: '''{{status}}'' !== 1'
                    confirmationMessage: "Are you sure ?."
                    details:
                        -
                            type: Update
                            successMessage: 'The App has been Successfully Deleted'
                            params:
                                url: /app/{{uuid}}/removeapp
                                disableAppId: true
                    icon: 'fas fa-trash-alt'
                    updateOnly: true
                -
                    name: 'Delegate Manager'
                    icon: 'fa fa-upload'
                    rule: 'true'
                    details:
                        -
                            params:
                                page_id: '7302ba08-5ea3-11ec-bf63-0242ac130002'
                                params:
                                    app_uuid: '{{uuid}}'
                -
                    name: 'Template Manager'
                    icon: 'fa fa-upload'
                    rule: 'true'
                    details:
                        -
                            params:
                                page_id: '7302bd3c-5ea3-11ec-bf63-0242ac130002'
                                params:
                                    app_uuid: '{{uuid}}'
                -
                    name: 'App Upgrade'
                    icon: 'far fa-list-alt'
                    rule: '''{{status}}'' !== 1'
                    details:
                        -
                            params:
                                page_id: 'f922ab50-84b6-11ec-a8a3-0242ac120002'
                                params:
                                    app_uuid: '{{uuid}}'

                -
                    name: 'Component Manager'
                    icon: 'fa fa-upload'
                    rule: 'true'
                    details:
                        -
                            params:
                                page_id: '63cb348f-e3e1-4459-8338-40f0acbcf173'
                                params:
                                    app_uuid: '{{uuid}}'
            columnConfig:
                -
                    title: Name
                    field: name
                -
                    title: Description
                    field: description    
                -       
                    title: Category  
                    field: category 
                    cell: '<td>{item.category ? item.category.charAt(0).toUpperCase() + item.category.slice(1) : "Other"}</td>'
                -
                    title: 'Modified By'
                    field: modified_user
                -
                    title: 'Modified On'
                    field: date_modified
                    filter: date
                    filterFormat: YYYY-MM-DD