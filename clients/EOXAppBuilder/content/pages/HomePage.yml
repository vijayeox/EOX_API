name: 'Home Page'
description: 'Shows a list of users'
content:
    -
        type: List
        content:
            route: 'app/a'
            disableAppId: true
            filterable: true
            defaultFilters: 
                filter:
                    logic: and
                    filters:
                        - 
                            field: type
                            operator: eq
                            value: 2                
            resizable: true
            pageable:
                buttonCount: 3
                pageSizes:
                    - 10
                    - 20
                    - 50
                info: true
            sortable: 
                allowUnsort: true
                mode: single
            actions:
                -
                    name: Edit
                    rule: '''{{status}}'' !== ''Processing'' && ''{{status}}'' !== ''Queued'''
                    details:
                        -
                            type: Form
                            dataUrl: 'app/{{uuid}}'
                            form_id: 1fa0d5c0-b428-499a-a490-37e4349c1060
                    icon: 'far fa-pencil-alt'
                -
                    name: deploy
                    rule: '''{{status}}'' !== ''Processing'' && ''{{status}}'' !== ''Queued'''
                    details:
                        -
                            type: Update
                            successMessage: 'Application Successfully Deployed'
                            params:
                                url: /app/{{uuid}}/deploy
                                disableAppId: true
                    icon: 'far fa-rocket-launch'
                    updateOnly: true
                -
                    name: install
                    rule: '''{{status}}'' !== ''Processing'' && ''{{status}}'' !== ''Queued'''
                    details:
                        -
                            type: Update
                            showSuccess: true
                            url: /app/{{uuid}}/appinstall
                    icon: 'far fa-file-download'
                -
                    name: delete
                    rule: '''{{status}}'' !== ''Processing'' && ''{{status}}'' !== ''Queued'''
                    details:
                        -
                            type: Form
                            form_id: 1fa0d5c0-b428-499a-a490-37e4349c1060
                            appId: '{{appId}}'
                    icon: 'fa fa-ban' 
                -
                    name: 'Please Wait'
                    rule: '''{{status}}'' == ''Processing'' || ''{{status}}'' == ''Queued'''
                    icon: 'fad fa-circle-notch fa-spin'
            operations:
                title: "Create App"
                actions:
                    -
                        name: Create New App
                        rule: 'true'
                        details:
                            -
                                type: Form
                                form_id: 1fa0d5c0-b428-499a-a490-37e4349c1060
            columnConfig:
                -
                    title: App Name
                    field: name
                -
                    title: Description
                    field: description    