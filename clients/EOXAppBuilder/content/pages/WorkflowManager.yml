name: 'Workflow Manager'
description: 'Shows a list of Workflows'
content:
    -
        type: RenderButtons
        content:
                buttonList:
                    -
                        name: Import Workflow
                        icon: 'fa fa-cloud-upload'
                        rule: 'true'
                        details:
                            -
                                type: UploadArtifact
                                entity: workflow
                                params:
                                    app_uuid: '{{appId}}'
    -
        type: List
        content:
            route: 'app/{{app_uuid}}/artifact/list/workflow'
            disableAppId: true    
            resizable: true
            actions:
                -
                    name: Delete
                    rule: "true"
                    details:
                        -
                            type: Update
                            successMessage: "Workflow deleted successfully!"
                            params:
                                app_uuid: '{{app_uuid}}'
                                url: 'app/{{app_uuid}}/artifact/delete/workflow/{{name}}.bpmn'
                                disableAppId: true
                    icon: 'fas fa-trash-alt' 
                    updateOnly: true   
            columnConfig:
                -
                    title: Name
                    field: name