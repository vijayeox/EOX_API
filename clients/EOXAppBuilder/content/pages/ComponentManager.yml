                    #     details:
                    #         -
                    #             type: UploadArtifact
                    #             entity: template
                    #             params:
                    #                 app_uuid: '{{app_uuid}}'
    -
        type: List
        content:
            route: 'app/{{app_uuid}}/artifact/list/component'
            disableAppId: true    
            resizable: true
            actions:
                -
                    name: Delete
                    rule: "true"
                    details:
                        -
                            type: Update
                            successMessage: "Component deleted successfully!"
                            params:
                                app_uuid: '{{app_uuid}}'
                                url: 'app/{{app_uuid}}/artifact/delete/component/{{name}}.js'
                                disableAppId: true
                    icon: 'fas fa-trash-alt' 
                    updateOnly: true
                -
                    name: Download
                    rule: "true"
                    details:
                        -
                            type: Update
                            method: "GET"
                            successMessage: "Component downloaded successfully!"
                            params:
                                app_uuid: '{{app_uuid}}'
                                url: 'app/{{app_uuid}}/download/component/{{name}}.js'
                                disableAppId: true
                                downloadFile: true
                    icon: 'fa fa-download' 
                    updateOnly: true
