name: 'Component'
description: 'Shows a list of Components'
content:
    -
        type: ReactComponent
        content:
                reactId: 'headerActions'
                params:
                    operations:
                        -
                            name: Import template
                            rule: 'true'
                            icon: 'fa fa-cloud-upload'
                            details:
                                -
                                    type: UploadArtifact
                                    entity: component
    # -
    #     type: RenderButtons
    #     content:
    #             buttonList:
                    # -
                    #     name: Import Template
                    #     rule: 'true'
