name: 'Organization Installer'
description: 'Shows a list of Organizations to install the Application'
content:
        -
            type: List
            content:
                route: 'organization'
                disableAppId: true
                actions:
                     -
                         name: Install
                         rule: "true"
                         details:
                             -
                                 type: Update
                                 successMessage: 'Application Successfully Installed'
                                 params:
                                    url: /app/{{app_uuid}}/install/account/{{uuid}}
                                    disableAppId: true
                         icon: 'far fa-download'
                         updateOnly: true
                     -
                         name: Uninstall
                         rule: "true"
                         details:
                             -
                                 type: Update
                                 successMessage: 'Application Successfully Uninstalled'
                                 params:
                                    url: /app/{{app_uuid}}/uninstall/account/{{uuid}}
                                    disableAppId: true
                         icon: 'fas fa-trash-alt'
                         updateOnly: true    
                columnConfig:
                    -
                        title: Organization Name
                        field: name