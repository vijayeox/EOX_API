name: 'Agent Workbooks'
description: 'Shows a list of users policies'
content:
    -
        type: List
        content:
            route: 'file'
            filterable: true
            defaultFilters: 
                sort:
                    -
                        field: date_created
                        dir: desc                 
            resizable: true
            pageable:
                buttonCount: 3
                pageSizes:
                    - 10
                    - 20
                    - 50
                info: true
            sortable: 
                allowUnsort: true
                mode: single
            actions:
                -
                    name: Edit
                    rule: '''{{status}}'' !== ''Processing'' && ''{{status}}'' !== ''Queued'''
                    details:
                        -
                            type: Form
                            form_id: 280dbc6d-638e-4fba-9095-8430c226ec7b
                            fileId: '{{uuid}}'
                    icon: 'far fa-pencil-alt'
                -
                    name: 'Please Wait'
                    rule: '''{{status}}'' == ''Processing'' || ''{{status}}'' == ''Queued'''
                    icon: 'fad fa-circle-notch fa-spin'
            toolbarTemplate: '<h5>List of workbooks</h5>'
            operations:
                title: "Create Workbook"
                actions:
                    -
                        name: Create New Workbook
                        rule: "true"
                        details:
                            -
                                type: Form
                                form_id: 280dbc6d-638e-4fba-9095-8430c226ec7b      
            columnConfig:
                -
                    title: Insured
                    field: namedInsured
                -
                    title: 'Producer'
                    field: producername
                -
                    title: 'Effective Date'
                    field: effectiveDate
                    cell: '<td>{formatDate(item.effectiveDate)}</td>'
                    filter: date
                    filterFormat: YYYY-MM-DD
                -
                    title: 'Producer Date'
                    field: producerdate
                    cell: '<td>{formatDate(item.producerdate)}</td>'
                    filter: date
                    filterFormat: YYYY-MM-DD