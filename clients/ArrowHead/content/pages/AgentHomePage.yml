name: 'Agent Workbooks'
description: 'Shows a list of users policies'
content:
    -
        type: List
        content:
            route: 'file'
            filterable: true
            defaultFilters: 
                sort:
                    -
                        field: date_modified
                        dir: desc                 
            resizable: true
            pageable:
                buttonCount: 3
                pageSizes:
                    - 10
                    - 20
                    - 50
                info: true
            sortable: 
                allowUnsort: true
                mode: single
            actions:
                -
                    name: 'View'
                    rule: '''{{policyStatus}}'' == ''Completed'''
                    icon: 'fa fa-envelope-open'
                    details:
                        -
                            type: Document
                            content: '<h4>{data.padi} - {data.firstname} {data.lastname}</h4><p> Policy Period : {moment(data.start_date).format(''MMMM Do YYYY'')} to {moment(data.end_date).format(''MMMM Do YYYY'')} </p>'
                            useRowData: true
                        -
                            type: DocumentViewer
                            url: 'file/{{uuid}}/document'
                -
                    name: Edit
                    rule: 'true'
                    details:
                        -
                            type: Form
                            form_id: 280dbc6d-638e-4fba-9095-8430c226ec7b
                            fileId: '{{uuid}}'
                    icon: 'far fa-pencil-alt'
            toolbarTemplate: '<h5>List of workbooks</h5>'
            operations:
                title: "Create Workbook"
                actions:
                    -
                        name: Create New Workbook
                        rule: "true"
                        details:
                            -
                                type: Form
                                form_id: 280dbc6d-638e-4fba-9095-8430c226ec7b      
            columnConfig:
                -
                    title: Insured
                    field: namedInsured
                -
                    title: 'Producer'
                    field: producername
                -
                    title: 'Effective Date'
                    field: effectiveDate
                    cell: '<td>{formatDate(item.effectiveDate)}</td>'
                    filter: date
                    filterFormat: YYYY-MM-DD
                -
                    title: 'Producer Date'
                    field: producerdate
                    cell: '<td>{formatDate(item.producerdate)}</td>'
                    filter: date
                    filterFormat: YYYY-MM-DD