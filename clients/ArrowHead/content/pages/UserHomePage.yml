name: 'My Workbooks'
description: 'Shows a list of users policies'
content:
    -
        type: List
        content:
            route: 'file/user/me'
            filterable: true
            resizable: true
            pageable:
                buttonCount: 3
                pageSizes:
                    - 10
                    - 20
                    - 50
                info: true
            actions:
                -
                    name: 'View'
                    rule: '''{{policyStatus}}'' == ''Completed'''
                    icon: 'fa fa-envelope-open'
                    details:
                        -
                            type: Document
                            content: '<h4>{data.padi} - {data.firstname} {data.lastname}</h4><p> Policy Period : {moment(data.start_date).format(''MM-DD-YYYY'')} to {moment(data.end_date).format(''MM-DD-YYYY'')} </p>'
                            useRowData: true
                        -
                            type: DocumentViewer
                            url: 'file/{{uuid}}/document'
                -
                    name: Edit
                    rule: 'true'
                    details:
                        -
                            type: Form
                            url: workflow/7d302209-667d-46e4-80f0-3dd1a4079509/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                    icon: 'fa fa-pencil'
            toolbarTemplate: '<h5>List of workbooks generated</h5>'
            operations:
                title: 'Create New Workbook'
                actions:
                    -
                        name: Create New Workbook
                        rule: "true"
                        details:
                            -
                                type: Form
                                form_id: a8f015fa-2dcb-4806-8ec0-ca5847c1c471
            columnConfig:
                -
                    title: Applicant Name
                    field: applicant_name
                -
                    title: 'Policy Effective Date'
                    field: effectiveDate
                -
                    title: 'Producer'
                    field: producer_name