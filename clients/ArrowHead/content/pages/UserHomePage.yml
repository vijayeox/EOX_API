name: 'My Policies'
description: 'Shows a list of users policies'
content:
    -
        type: List
        content:
            route: 'file/user/me'
            filterable: true
            resizable: true
            pageable:
                buttonCount: 3
                pageSizes:
                    - 10
                    - 20
                    - 50
                info: true
            actions:
                -
                    name: 'View Policy'
                    rule: '''{{policyStatus}}'' == ''Completed'''
                    icon: 'fa fa-envelope-open'
                    details:
                        -
                            type: Document
                            content: '<h4>{data.padi} - {data.firstname} {data.lastname}</h4><p> Policy Period : {moment(data.start_date).format(''MM-DD-YYYY'')} to {moment(data.end_date).format(''MM-DD-YYYY'')} </p>'
                            useRowData: true
                        -
                            type: DocumentViewer
                            url: 'file/{{uuid}}/document'
                -
                    name: Edit
                    rule: 'true'
                    details:
                        -
                            type: Form
                            url: workflow/7d302209-667d-46e4-80f0-3dd1a4079509/startform
                            workflowInstanceId: '{{workflowInstanceId}}'
                    icon: 'fa fa-pencil'
            toolbarTemplate: '<h4>List of all policies</h4>'
            operations:
                title: 'Create Workbook'
                actions:
                    -
                        name: Workbook
                        rule: "true"
                        details:
                            -
                                type: Form
                                form_id: a8f015fa-2dcb-4806-8ec0-ca5847c1c471
            columnConfig:
                -
                    title: Name
                    field: entity_name
                    cell: '<td>{item.firstname}&nbsp;{item.lastname} - &nbsp; {item.entity_name}</td>'
                -
                    title: 'Policy Status'
                    field: policyStatus
                -
                    title: 'Policy Effective Period'
                    cell: '<td>{item.start_date}&nbsp;-&nbsp;{item.end_date}</td>'
                    field: start_date